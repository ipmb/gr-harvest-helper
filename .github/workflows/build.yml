name: build

on:
  workflow_dispatch: {}
  push:

jobs:
  chrome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: NODE_ENV=dev npm ci
      - name: Build Chrome extension
        run: |
          mkdir chrome-extension
          cp -r src/* chrome-extension/
          cd chrome-extension
          zip -r --exclude=.* ../gr-harvest-helper.zip .
          cd ..
        env:
          KEY_PEM: ${{ secrets.CRX_KEY_PEM }}
      - name: Upload Chrome extension
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: gr-harvest-helper.zip

  firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: NODE_ENV=dev npm ci
      - name: Lint
        run: npx web-ext lint --source-dir src
      - name: Build Firefox extension
        run: npx web-ext build --source-dir src
      - name: Submit Firefox extension
        if: startsWith(github.ref, 'refs/tags/v')
        run: npx web-ext sign --source-dir src --api-key="$API_KEY" --api-secret="$API_SECRET" --channel listed
        env:
          API_KEY: ${{ secrets.MOZ_API_KEY }}
          API_SECRET: ${{ secrets.MOZ_API_SECRET }}
      - name: Upload Firefox extension
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: web-ext-artifacts
